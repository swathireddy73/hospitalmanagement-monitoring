<h2>Patients</h2>

<form (submit)="addPatient()" class="form">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Age" [(ngModel)]="age" name="age" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Add Patient</button>
</form>

<div class="cards">
  <mat-card *ngFor="let patient of patients" class="patient-card">
    <mat-card-title>{{ patient.name }}</mat-card-title>
    <mat-card-content>Age: {{ patient.age }}</mat-card-content>
  </mat-card>
</div>
