# values-ui.yaml

replicaCount: 1

image:
  repository: omagu/hospital-ui
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

# ServiceAccount configuration
serviceAccount:
  create: true
  name: hospital-ui-sa

# No autoscaling
autoscaling:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Ingress configuration (UI release owns ingress)
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: hospital.local
      paths:
        - path: /
          pathType: Prefix
          serviceName: hospital-ui-hpm
          servicePort: 80
        - path: /patient
          pathType: Prefix
          serviceName: hospital-patient-hpm
          servicePort: 3000
        - path: /appointment
          pathType: Prefix
          serviceName: hospital-appointment-hpm
          servicePort: 3001
  tls: []

# Node selector, tolerations, and affinity (optional)
nodeSelector: {}
tolerations: []
affinity: {}
