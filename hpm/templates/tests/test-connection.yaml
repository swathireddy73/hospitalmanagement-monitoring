apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hpm.fullname" . }}-test-connection"
  labels:
    {{- include "hpm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        # Test the service defined in the values file
        - "{{ include "hpm.fullname" . }}:{{ .Values.service.port }}"
