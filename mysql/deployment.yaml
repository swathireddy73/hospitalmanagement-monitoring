apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: hospital
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: pass123
            - name: MYSQL_DATABASE
              value: hospital
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: pass123
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: hospital
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: LoadBalancer
